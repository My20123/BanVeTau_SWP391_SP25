<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử đặt vé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-3">Lịch sử đặt vé</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Mã đơn hàng</th>
                    <th>Ngày đặt</th>
                    <th>Số tiền</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>123</td>
                    <td>2025-03-11</td>
                    <td>500,000 VND</td>
                    <td>Chưa xác nhận</td>
                    <td><button class="btn btn-danger" onclick="openCancelModal(123)">Hủy vé</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap Modal for Cancel Confirmation -->
    <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cancelModalLabel">Xác nhận hủy vé</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn hủy vé này không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                    <form id="cancelForm" method="POST" action="cancel-order">
                        <input type="hidden" id="orderId" name="orderId" value="">
                        <button type="submit" class="btn btn-danger">Có, hủy vé</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script to Set Order ID and Show Modal -->
    <script>
        function openCancelModal(orderId) {
            document.getElementById("orderId").value = orderId;
            var cancelModal = new bootstrap.Modal(document.getElementById("cancelModal"));
            cancelModal.show();
        }
    </script>
</body>
</html>

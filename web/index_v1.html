<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        .search-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('img/train-background.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            min-height: 600px;
        }
        .hero-text {
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <jsp:include page="Header.jsp"/>

    <div class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="hero-text">
                        <h1>Book Your Train Journey</h1>
                        <p>Find the best routes and book your tickets easily</p>
                    </div>
                    <div class="search-form">
                        <form id="searchForm" action="SearchResult.jsp" method="GET" onsubmit="return validateForm()">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="depart_station" class="form-label">Departure Station</label>
                                    <input type="text" class="form-control" id="depart_station" name="depart_station">
                                    <div class="error-message" id="depart_station_error">Please enter departure station</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="destinate_station" class="form-label">Destination Station</label>
                                    <input type="text" class="form-control" id="destinate_station" name="destinate_station">
                                    <div class="error-message" id="destinate_station_error">Please enter destination station</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="depart_time" class="form-label">Departure Time</label>
                                    <input type="datetime-local" class="form-control" id="depart_time" name="depart_time">
                                    <div class="error-message" id="depart_time_error">Please select departure time</div>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Search Trains</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <jsp:include page="Footer.jsp"/>

    <!-- Bootstrap Bundle with Popper -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function validateForm() {
            let isValid = true;
            const departStation = document.getElementById('depart_station').value;
            const destinateStation = document.getElementById('destinate_station').value;
            const departTime = document.getElementById('depart_time').value;

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(elem => {
                elem.style.display = 'none';
            });

            if (!departStation.trim()) {
                document.getElementById('depart_station_error').style.display = 'block';
                isValid = false;
            }

            if (!destinateStation.trim()) {
                document.getElementById('destinate_station_error').style.display = 'block';
                isValid = false;
            }

            if (!departTime) {
                document.getElementById('depart_time_error').style.display = 'block';
                isValid = false;
            }

            return isValid;
        }

        // Set minimum date-time to current
        window.addEventListener('load', function() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('depart_time').min = now.toISOString().slice(0, 16);
        });
    </script>
</body>
</html>
